<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>e-Library</title>
<style>

body{
	background-color:#fbf3e4;
}
ul{
	list-style-type:none;
	margin:0;
	padding:0;
	overflow:hidden;
	background-color: #333;
}
li{
	float:left;
}
li a{
	display:block;
	color:white;
	text-align:center;
	padding:14px 16px;
	text-decoration:none;
	font-size:18px;
}
li a:hover:not(.logo){
	background-color:#111;
}
.logo{
	margin:0px 20px;
	color:#ffff66;
	font-size:19px;
}
.main{
	width:100%;
	height:89vh;
	background:url("images/lib1.jpg");
	background-repeat:no-repeat;
	background-size:cover;
	background-color:#646468;
  background-blend-mode: screen;
	margin-top:-20px;
}
.logo-heading{
	text-align:center;
	color: #6b00b3;
	font-size:40px;
	border-bottom:1px solid #6b00b3;
	padding:5px;
	margin-left:auto;
	margin-right:auto;
	width:190px;
	background-color:#fbf3e4;
}
.sub-heading{
	text-align:center;
	color: #111;
	font-size:15px;
	width:230px;
	margin-left:auto;
	margin-right:auto;
	margin-top:-27px;
	padding:5px 10px;
	letter-spacing:1px;
	background-color:#fbf3e4;
}
.panel{
	background-color:rgba(204, 230, 255, 0.9);
	width:30%;
	height:auto;
	margin-top:50px;
	margin-left:auto;
	margin-right:auto;
	padding:18px 30px;
}
.login-heading{
	text-align:center;
	font-size:30px;
	font-weight:800;
	color:#002966;
}
input{
	width:95%;
	height:30px;
	border:1px solid gray;
	border-radius: 5px;
	padding:2px 10px;
}
label{
	font-size:19px;
margin-bottom:20px;
}
input[type=submit]{
	background-color:#0077b3;
	color:white;
	font-weight:400;
	font-size:17px;
	width:80px;
	padding:5px;
	height:auto;
	margin-top:20px;
}
.changelogin{
	text-align:center;
	font-size:17px;
	color:#602020;
	margin-top:30px;
}
.changelogin a{
	color:#002966;
}


</style>
</head>
<body>

<ul>
	<li><a href="#" class="logo"><b>e-Library</b></a></li>
	<li><a href="adminlogin.html">Admin</a></li>
	<li><a href="index.html">Librarian</a></li>
</ul>

<div class="main">
	<h1 class="logo-heading">e-Library</h1>
	<h3 class="sub-heading">Library Management System</h3>
	<div class="panel">
		<p class="login-heading">Librarian Login</p>
		<form>
		<label for="user">Username</label><br>
		<input type="text" name="user" placeholder="Enter username"><br><br>
		<label for="password">Password</label><br>
		<input type="password" name="pwd" placeholder="********"><br><br>
		<input type="submit" value="Log In"><br>
		<p class="changelogin">Not a librarian? <a href="adminlogin.html">Admin Login</a>
		</form>
	</div>
</div>


</body>
</html>
